# This file should be kept in sync with cluster/gce/coreos/kube-manifests/addons/dashboard/dashboard-controller.yaml
apiVersion: v1
kind: ReplicationController
metadata:
  name: kubernetes-dashboard-v1.5.0
  namespace: kube-system
  labels:
    k8s-app: kubernetes-dashboard
    version: v1.5.0
    kubernetes.io/cluster-service: "true"
spec:
  replicas: 1
  selector:
    k8s-app: kubernetes-dashboard
  template:
    metadata:
      labels:
        k8s-app: kubernetes-dashboard
        version: v1.5.0
        kubernetes.io/cluster-service: "true"
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
        scheduler.alpha.kubernetes.io/tolerations: '[{"key":"CriticalAddonsOnly", "operator":"Exists"}]'
    spec:
      #volumes:
      #- name: "etcpki"
      #  hostPath:
      #    path: "/etc/pki"
      #- name: "config"
      #  hostPath:
      #    path: "/etc/kubernetes"
      containers:
      - name: kubernetes-dashboard
        image: gcr.io/google_containers/kubernetes-dashboard-amd64:v1.5.0
        #resources:
        #  # keep request = limit to keep this container in guaranteed class
        #  limits:
        #    cpu: 100m
        #    memory: 50Mi
        #  requests:
        #    cpu: 100m
        #    memory: 50Mi
        #env:
        #- name: KUBECONFIG
        #  value: /etc/kubernetes/worker-kubeconfig.yaml
        ports:
        - containerPort: 9090
          #hostPort: 9090
        #args:
        # - --apiserver-host=http://192.168.10.6:8080
        #volumeMounts:
        #- name: "etcpki"
        #  mountPath: "/etc/pki"
        #  readOnly: true
        #- name: "config"
        #  mountPath: "/etc/kubernetes"
        #  readOnly: true
        livenessProbe:
          httpGet:
            path: /
            port: 9090
          initialDelaySeconds: 30
          timeoutSeconds: 30
